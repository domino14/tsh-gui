<html>
<head>
    <title>TSH GUI</title>

    <link href="/static/css/base/base.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="/static/js/base/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/static/js/base/csrf_ajax.js"></script>
    <script type="text/javascript" src="/static/js/base/tshgui.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            App.init($.parseJSON("{{divisions|escapejs}}"));
            // this only calls when the dom is ready
        });
    </script>
</head>
<body>
    <div id="guiholder">
        <div id="divisionsHolder">
            <div class="instructions">Select your division</div>
            <div id="divisions"></div>
        </div>
        <div id="gameselectHolder">
            <div class="instructions">Select your game</div>
            <div class="btn_back">Go back</div>
            <div id="gameselect"></div>


<!--             <div class="gameentry">(1) cesar del solar<BR> vs (3) maria ho</div>
            <div class="gameentry">(4) Maddy Kamen<BR> vs (5) winter</div>
            <div class="gameentry"></div>
            <div class="gameentry"></div> -->
        </div>
        <div id="numberinput">
            <div class="number">1</div><div class="number">2</div><div class="number">3</div>
            <div class="number">4</div><div class="number">5</div><div class="number">6</div>
            <div class="number">7</div><div class="number">8</div><div class="number">9</div>
            <div class="number btn_cancel">BS</div><div class="number">0</div><div class="number btn_ok">OK</div>
        </div>
        <div id="numberentered"></div>
    </div>
</body>
</html>
